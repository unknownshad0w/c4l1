<html>
<body>
<h2>JavaScript For Loop</h2>
<p id="demo"></p>
<script>
let text = "";
for (let i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}
//Text is empty and when i is put upon line 7
// it will make the text change to a number depending
//  on the rules that are in there (line 7) so the text will become 'The number is' 'i' and then there will be a line break
//loop always add one to your objeect
document.getElementById("demo").innerHTML = text;
</script>
</body>
