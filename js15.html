<html>
    <head></head>
    <body>
    
        <button onclick="myFunction()">Click Me</button>

        <div id="myDIV">Hello</div>

    </body>
   <script>
    function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.innerHTML === "Hello") {
          x.innerHTML = "Swapped text!";
        } else {
          x.innerHTML = "error";
        }
      }
</script>




</html>
